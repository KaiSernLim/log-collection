<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <style type="text/css">
        .container {
            max-width: 960px;
        }
    </style>
        <title>My Landing Page</title>
    </head>
    <body class="bg-body-tertiary">
        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <img class="mx-auto mb-4"
                        src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
                        alt width="72" height="57">
                    <div class="d-inline display-5">From Bootstrap <a
                            href="https://getbootstrap.com/docs/5.3/examples/checkout/">Template</a></div>
                </div>

                <div class="row g-5">
                    <div class="col-md-5 col-lg-4">
                        <h4>Log Request Form</h4>
                        <form class="mb-3" id="collect">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="filename"
                                        class="form-label">File
                                        Name</label>
                                    <input type="text" class="form-control"
                                        id="filename"
                                        required>
                                </div>
                                <div class="col-12">
                                    <label for="entries" class="form-label">Last
                                        N Entries</label>
                                    <input type="text" class="form-control"
                                        id="entries"
                                        required>
                                </div>
                                <div class="col-12">
                                    <label for="matches"
                                        class="form-label">Text/Keyword
                                        Matches</label>
                                    <input type="text" class="form-control"
                                        id="matches"
                                        required>
                                </div>
                            </div>
                        </form>

                        <button class="w-100 btn btn-primary btn-lg"
                            type="submit">Collect</button>
                    </div>

                    <div class="col-md-7 col-lg-8 order-md-last">
                        <h4
                            class="d-flex align-items-center mb-3">
                            <span>Logs Collected</span>
                            <span id="count"
                                class="badge bg-primary rounded-pill ms-2">3</span>
                        </h4>
                        <ul id="logs" class="list-group mb-3">
                            <li
                                class="list-group-item d-flex lh-sm">
                                <span class="text-body-secondary">1</span>
                                <span class="text-body-secondary ms-3">Log
                                    Message</span>
                            </li>
                            <li
                                class="list-group-item d-flex lh-sm">
                                <span class="text-body-secondary">2</span>
                                <span class="text-body-secondary ms-3">Log
                                    Message</span>
                            </li>
                            <li
                                class="list-group-item d-flex lh-sm">
                                <span class="text-body-secondary">3</span>
                                <span class="text-body-secondary ms-3">Log
                                    Message</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
